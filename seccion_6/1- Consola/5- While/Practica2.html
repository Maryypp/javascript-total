<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Practica 2</title>
</head>
<body>
    <script>
        Numero = prompt("Elige un numero");

        function testLoop(Numero){
            while (Numero <= 10){
                console.log("El numero incrementado es: " + Numero);
                Numero++
            }
        }
        testLoop(Number(Numero));
    </script>
    
</body>
</html>
