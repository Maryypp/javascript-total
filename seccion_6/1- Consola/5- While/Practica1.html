<!DOCTYPE html>
    <head>
        <Title>Titulo del Sitio</Title>
    </head>
    <body>
        <script>
            let contador = 1;
function testLoop(numVueltas){
            while (contador <= numVueltas){
                document.write('Vueltas dadas: ' + contador + "<br>");
                contador++;
            }

        }
        let numeroVueltas = prompt("Elige el numero de vueltas:")
        testLoop(numeroVueltas);
        </script>
    </body>
</html>
