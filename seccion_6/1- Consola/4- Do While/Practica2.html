<!DOCTYPE html>
<head>
    <title>Practica 2</title>
</head>
<body>
    <script>
        function tablaMultiplicar() {
            let numero = parseInt(prompt("Elige un numero"));
            let i = 1;

            do {
                console.log(numero + " x " + i + " = " + (numero * i));
                i++;
            } while (i <= 10);
        }
        tablaMultiplicar();
    </script>
</body>
