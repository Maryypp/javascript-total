<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Loop For Of Practica 1</title>
</head>
<body>
    <script>
        let miArray = [5, 9, 6, 4, 8];
        let suma = 0;

        function testLoop(){
            for(let numero of miArray){
                suma += numero
            }
            console.log("Resultado de la suma: " + suma);
        }
        testLoop()
    </script>
    
</body>
</html>
