<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Loop For Of Practica 2</title>
</head>
<body>
    <script>
        let miArray = ['Mensaje 1', 'Mensaje 2', 'Mensaje 3'];

        function testLoop(){
            for(let Mensaje of miArray){
                console.log(Mensaje );
            }
            
        }
        testLoop()
    </script>
    
</body>
