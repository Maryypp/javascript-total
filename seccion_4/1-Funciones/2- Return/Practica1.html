<!DOCTYPE html>
<html lang="en">
<head>
    <title>Return 1</title>
</head>
<body>
    <button onclick="mostrarResultado()">Click aqui</button>
    <script>
        function mostrarResultado(){
            let resultado = sumar();
            alert(resultado);
        }

        function sumar(){
            let resultado = 15 + 19;
            return resultado;
        }
    </script>
    
</body>
</html>
